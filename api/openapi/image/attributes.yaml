Attributes:
  type: object
  properties:
    url:
      $ref: '#/Url'
    filename:
      $ref: '#/Filename'
    status:
      $ref: '#/Status'
    context:
      $ref: '#/Context'
    expiresAt:
      $ref: '#/ExpiresAt'
    createdAt:
      $ref: '#/CreatedAt'



Url:
  type: string
  format: uri
  description: 이미지에 접근할 수 있는 S3 URL
  example: "https://study-bucket.s3.amazonaws.com/study-notice/2025/04/image123.jpg"

Filename:
  type: string
  description: 원본 파일명
  example: "screenshot.png"

Status:
  type: string
  enum: [temporary, permanent]
  description: |
    이미지 상태
    - temporary: 임시 이미지 (24시간 유효)
    - permanent: 영구 이미지 (리소스와 연결됨)
  example: "temporary"

Context:
  type: string
  enum: [study-notice, profile, solution]
  description: 이미지가 사용되는 컨텍스트
  example: "study-notice"

ExpiresAt:
  type: string
  format: date-time
  description: |
    임시 이미지의 만료 시간
    - temporary 상태: 만료 일시 (보통 생성 후 24시간)
    - permanent 상태: null (만료되지 않음)
  example: "2025-04-15T14:30:00Z"
  nullable: true

CreatedAt:
  type: string
  format: date-time
  description: 이미지 업로드 시간
  example: "2025-04-14T14:30:00Z"
