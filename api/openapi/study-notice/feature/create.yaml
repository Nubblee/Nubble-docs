Post:
  tags:
    - Study Notice API
  summary: 스터디 공지사항 작성
  description: |
    새로운 스터디 공지사항을 작성합니다.
    
    - 스터디장만 공지사항을 작성할 수 있습니다
  operationId: createStudyNotice
  parameters:
    - name: studyGroupId
      in: path
      required: true
      description: 공지사항을 작성할 스터디 그룹의 고유 식별자
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '#/Request'
  responses:
    '201':
      description: 공지사항 작성 성공
      headers:
        Location:
          description: 생성된 공지사항 리소스의 URI
          schema:
            type: string
            format: uri
          example: "/study-groups/123/notices/456"
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/Response'
    '400':
      description: 유효하지 않은 입력값
      content:
        application/problem+json:
          schema:
            $ref: '../../error/types.yaml#/ValidationError'
    '401':
      description: 인증되지 않은 요청
      content:
        application/problem+json:
          schema:
            $ref: '../../error/types.yaml#/UnauthenticatedError'
    '403':
      description: 권한 없음 (스터디장이 아닌 경우)
      content:
        application/problem+json:
          schema:
            $ref: '../../error/types.yaml#/ForbiddenError'
    '404':
      description: 스터디 그룹을 찾을 수 없음
      content:
        application/problem+json:
          schema:
            $ref: '../../error/types.yaml#/NotFoundError'

Request:
  type: object
  properties:
    data:
      type: object
      properties:
        type:
          $ref: '../type.yaml#/Type'
        attributes:
          type: object
          properties:
            title:
              $ref: '../attribute.yaml#/Title'
            content:
              $ref: '../attribute.yaml#/Content'
          required:
            - title
            - content
          additionalProperties: false
      required:
        - type
        - attributes
      additionalProperties: false
  required:
    - data
  additionalProperties: false

Response:
  type: object
  properties:
    data:
      $ref: '../resource.yaml#/MainResource'
