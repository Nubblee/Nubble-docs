Error:
  type: object
  properties:
    type:
      type: string
      format: uri
      description: 문제 유형을 식별하는 URI 참조
      example: "about:blank"
    title:
      type: string
      description: 오류에 대한 간략한 설명
    status:
      type: integer
      description: HTTP 상태 코드
    detail:
      type: string
      description: 오류에 대한 상세 설명
    instance:
      type: string
      format: uri
      description: 이 특정 오류 인스턴스를 식별하는 URI 참조
  required:
    - type
    - title
    - status
