SessionId:
  type: string
  description: |
    인증 세션 고유 식별자
    이 값은 헤더와 응답 본문 모두에 동일하게 포함됨
  format: uuid
  example: "5f8d7a6e-9c4b-3a2d-8e7f-1c2d3b4a5e6f"

ExpiresAt:
  type: string
  format: date-time
  description: | 
    세션 만료 시간 (UTC, ISO 8601/RFC 3339 형식)
    'Z' 접미사는 UTC 시간임을 명시적으로 표시
  example: "2025-05-01T06:30:00Z"
