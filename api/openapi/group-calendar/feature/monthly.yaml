Get:
  tags:
    - Study Calendar API
  summary: 스터디 그룹 월간 캘린더 조회
  description: |
    스터디 그룹의 월간 캘린더 뷰를 조회합니다.
    
    제공되는 정보:
    - 월간 캘린더 기본 정보
    - 해당 월의 모든 일별 캘린더
    - 멤버별 문제 풀이 진행 통계 (멤버 이름, 풀이 수 등 직접 포함)
    
    JSON:API 표준의 엄격한 적용보다 사용 편의성을 우선하여,
    memberStatistics에는 프론트엔드에서 바로 사용 가능한 형태로 정보가 제공됩니다.
    
    일별 캘린더(daily)는 항상 included 필드에 포함되어 제공됩니다.
    별도의 include 파라미터를 지정하지 않아도 daily 리소스는 항상 응답에 포함됩니다.
    
    모든 시간 정보는 UTC로 저장되며, 메타데이터에 타임존 정보가 포함됩니다.
    인증 없이 접근 가능한 공개 API입니다.
  operationId: getStudyGroupMonthlyCalendar
  security:
    - AuthSession: [ ]
  parameters:
    - name: studyGroupId
      in: path
      required: true
      description: 조회할 스터디 그룹의 고유 식별자
      schema:
        type: string
    - name: year
      in: query
      required: true
      description: 연도 (YYYY 형식)
      schema:
        type: integer
        minimum: 2020
        maximum: 2030
      example: 2025
    - name: month
      in: query
      required: true
      description: 월 (1-12)
      schema:
        type: integer
        minimum: 1
        maximum: 12
      example: 5
    - name: timezone
      in: query
      required: false
      description: |
        선호하는 타임존 (IANA 타임존 형식).
        지정하지 않으면 기본값으로 Asia/Seoul(KST)이 사용됩니다.
      schema:
        type: string
        default: "Asia/Seoul"
      example: "Asia/Seoul"
  responses:
    '200':
      description: 월간 캘린더 조회 성공
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/Response'
    '400':
      description: 유효하지 않은 요청 (필수 파라미터 누락 또는 잘못된 값)
      content:
        application/problem+json:
          schema:
            $ref: '../../error/types.yaml#/ValidationError'
    '404':
      description: 스터디 그룹을 찾을 수 없음
      content:
        application/problem+json:
          schema:
            $ref: '../../error/types.yaml#/NotFoundError'

Response:
  type: object
  properties:
    data:
      $ref: '../monthly/resource.yaml#/Resource'
    included:
      type: array
      description: 포함된 관련 리소스
      items:
        oneOf:
          - $ref: '../daily/group/resource.yaml#/Resource'
    meta:
      type: object
      properties:
        timezone:
          type: string
          description: 응답에 사용된 IANA 타임존 식별자
          example: "Asia/Seoul"
