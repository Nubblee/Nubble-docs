Post:
  tags:
    - Study Application API
  summary: 스터디 신청서 제출
  description: |
    스터디 모집 공고에 지원하기 위한 신청서를 제출합니다.
    
    - 로그인한 사용자만 신청서를 제출할 수 있습니다
    - 공고 상태가 '모집중'일 때만 신청서를 제출할 수 있습니다
    - 이미 해당 공고에 신청서를 제출한 경우 다시 제출할 수 없습니다 (409 Conflict)
    - 신청서 제출 시 상태는 자동으로 'SUBMITTED'로 설정됩니다
  operationId: submitApplication
  requestBody:
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '#/Request'
  responses:
    '201':
      description: 신청서 제출 성공
      headers:
        Location:
          description: 생성된 신청서 리소스의 URI
          schema:
            type: string
            format: uri
          example: "/api/v1/applications/123"
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/Response'
    '400':
      description: 유효하지 않은 입력값
      content:
        application/problem+json:
          schema:
            $ref: '../../error/types.yaml#/ValidationError'
    '401':
      description: 인증되지 않은 요청
      content:
        application/problem+json:
          schema:
            $ref: '../../error/types.yaml#/UnauthenticatedError'
    '404':
      description: 스터디 공고를 찾을 수 없음
      content:
        application/problem+json:
          schema:
            $ref: '../../error/types.yaml#/NotFoundError'
    '409':
      description: 이미 신청서를 제출했거나 공고가 마감된 경우
      content:
        application/problem+json:
          schema:
            allOf:
              - $ref: '../../error/types.yaml#/ConflictError'
              - type: object
                properties:
                  detail:
                    type: string
                    examples:
                      duplicated: "이미 해당 공고에 신청서를 제출했습니다"
                      closed: "모집이 마감된 공고에는 신청할 수 없습니다"
                  conflictField:
                    type: string
                    examples:
                      duplicated: "applicantId"
                      closed: "announcementStatus"
                  resourceType:
                    type: string
                    example: "study-application"

Request:
  type: object
  properties:
    data:
      type: object
      properties:
        type:
          $ref: '../identifier.yaml#/Type'
        attributes:
          type: object
          properties:
            content:
              $ref: '../attribute.yaml#/Content'
          required:
            - content
          additionalProperties: false
        relationships:
          type: object
          properties:
            announcement:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    type:
                      type: string
                      enum: [ study-announcements ]
                    id:
                      type: string
                  required:
                    - type
                    - id
              required:
                - data
          required:
            - announcement
          additionalProperties: false
      required:
        - type
        - attributes
        - relationships
      additionalProperties: false
  required:
    - data
  additionalProperties: false

Response:
  type: object
  properties:
    data:
      $ref: '../resource.yaml#/Resource'
